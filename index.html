<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <style>
        body {
            background-color: #121212;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            text-shadow: 0 0 5px #00ffcc;
        }
        pre {
            background: rgba(0, 255, 204, 0.1);
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
            max-width: 80%;
            white-space: pre-wrap;
            font-size: 1rem;
            box-shadow: 0 0 10px #00ffcc;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>üîç Device Information</h1>
    <pre id="info">Loading...</pre>

    <script>
        async function getDeviceInfo() {
            let ipData;
            try {
                const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN'); // Get public IP info
                ipData = await response.json();
            } catch {
                ipData = { ip: "Unknown", city: "Unknown", region: "Unknown", country: "Unknown", org: "Unknown" };
            }

            const deviceType = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "PC";
            const os = navigator.platform;
            const browser = navigator.userAgent;
            const screenSize = `${screen.width}x${screen.height}`;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            document.getElementById("info").textContent = `
                üåç Public IP: ${ipData.ip}
                üìç Location: ${ipData.city}, ${ipData.region}, ${ipData.country}
                üè¢ ISP: ${ipData.org}
                üì± Device Type: ${deviceType}
                üíª OS: ${os}
                üåê Browser: ${browser}
                üìè Screen Size: ${screenSize}
                ‚è≥ Timezone: ${timezone}
            `;
        }

        getDeviceInfo();
    </script>
</body>
</html>
