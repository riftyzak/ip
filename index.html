<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
</head>
<body>
    <h1>Device Information</h1>
    <pre id="info">Loading...</pre>

    <script>
        async function getDeviceInfo() {
            let ipData;
            try {
                const response = await fetch('https://ipinfo.io/json?token=4f88a58748eda4'); // Get public IP info
                ipData = await response.json();
            } catch {
                ipData = { ip: "Unknown", city: "Unknown", region: "Unknown", country: "Unknown", org: "Unknown" };
            }

            const deviceType = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "PC";
            const os = navigator.platform;
            const browser = navigator.userAgent;
            const screenSize = `${screen.width}x${screen.height}`;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            document.getElementById("info").textContent = `
                Public IP: ${ipData.ip}
                Location: ${ipData.city}, ${ipData.region}, ${ipData.country}
                ISP: ${ipData.org}
                Device Type: ${deviceType}
                OS: ${os}
                Browser: ${browser}
                Screen Size: ${screenSize}
                Timezone: ${timezone}
            `;
        }

        getDeviceInfo();
    </script>
</body>
</html>
